<!DOCTYPE html>
<html>
<head>
    <title>Product Image Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .text {
            font-size: 24px;
            color: #333;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="text">Product Image</div>
    </div>
</body>
</html>
